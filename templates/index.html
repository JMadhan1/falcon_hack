<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Safety | AI Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-overlay"></div>
    
    <main class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-shuttle-space"></i>
                <h1>ISS Safety<span class="accent">Net</span></h1>
            </div>
            <p class="subtitle">Advanced AI Object Detection for Space Station Safety Equipment</p>
        </header>

        <div class="app-interface">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-zone" id="drop-zone">
                    <div class="upload-content">
                        <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                        <h3>Upload Image</h3>
                        <p>Drag & drop or click to browse</p>
                        <input type="file" id="file-input" accept="image/*" hidden>
                    </div>
                    <div class="preview-container" id="preview-container" style="display: none;">
                        <img id="preview-image" src="" alt="Preview">
                        <button id="remove-btn" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                
                <button id="detect-btn" class="primary-btn" disabled>
                    <span>Analyze Image</span>
                    <i class="fa-solid fa-radar"></i>
                </button>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="results-section">
                <div class="loader" id="loader">
                    <div class="scanner"></div>
                    <p>Scanning for safety equipment...</p>
                </div>

                <div class="results-content" id="results-content" style="display: none;">
                    <div class="result-image-wrapper">
                        <img id="result-image" src="" alt="Detection Result">
                        <div class="scan-overlay"></div>
                    </div>
                    
                    <div class="stats-panel">
                        <h3><i class="fa-solid fa-list-check"></i> Detections</h3>
                        <div class="stats-list" id="stats-list">
                            <!-- Stats items will be injected here -->
                        </div>
                    </div>
                </div>
                
                <div class="empty-state" id="empty-state">
                    <i class="fa-solid fa-microchip"></i>
                    <p>AI Ready. Upload an image to begin analysis.</p>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>Powered by YOLOv8 & Duality AI â€¢ <a href="#">View Documentation</a></p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
